<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mingming 依恋关系测评</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <h1>mingming</h1>
                <p>依恋关系测评</p>
            </div>
        </header>

        <!-- 欢迎页面 -->
        <div id="welcome-page" class="page active">
            <div class="welcome-content">
                <h2>发现你的依恋风格</h2>
                <p class="subtitle">基于科学的ECR-R量表，帮你了解在亲密关系中的真实自己</p>
                
                <div class="feature-cards">
                    <div class="feature-card">
                        <div class="icon">🧠</div>
                        <h3>科学专业</h3>
                        <p>基于国际认可的ECR-R量表</p>
                    </div>
                    <div class="feature-card">
                        <div class="icon">💝</div>
                        <h3>深度分析</h3>
                        <p>准确识别你的依恋风格</p>
                    </div>
                    <div class="feature-card">
                        <div class="icon">🎯</div>
                        <h3>精准匹配</h3>
                        <p>为你找到最合适的伴侣</p>
                    </div>
                </div>

                <div class="test-info">
                    <h3>测评说明</h3>
                    <ul>
                        <li>测评包含36个问题，大约需要5-8分钟</li>
                        <li>请根据你的真实感受回答，没有对错之分</li>
                        <li>测评结果将帮助你更好地理解自己的关系模式</li>
                        <li>所有信息严格保密，仅用于科学研究</li>
                    </ul>
                </div>

                <button class="start-btn" onclick="startTest()">开始测评</button>
            </div>
        </div>

        <!-- 问卷页面 -->
        <div id="questionnaire-page" class="page">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">1 / 6</span>
            </div>

            <div class="questionnaire-content">
                <div class="question-section" id="question-section">
                    <!-- 问题将通过JavaScript动态加载 -->
                </div>

                <div class="navigation-buttons">
                    <button class="nav-btn prev-btn" id="prev-btn" onclick="previousPage()" disabled>上一页</button>
                    <button class="nav-btn next-btn" id="next-btn" onclick="nextPage()">下一页</button>
                </div>
            </div>
        </div>

        <!-- 结果页面 -->
        <div id="result-page" class="page">
            <div class="result-content">
                <div class="result-header">
                    <h2>你的依恋风格</h2>
                    <div class="attachment-type" id="attachment-type"></div>
                </div>

                <div class="scores-container">
                    <div class="score-item">
                        <label>依恋焦虑</label>
                        <div class="score-bar">
                            <div class="score-fill anxiety-score" id="anxiety-score-bar"></div>
                        </div>
                        <span class="score-value" id="anxiety-score-value"></span>
                    </div>
                    
                    <div class="score-item">
                        <label>依恋回避</label>
                        <div class="score-bar">
                            <div class="score-fill avoidance-score" id="avoidance-score-bar"></div>
                        </div>
                        <span class="score-value" id="avoidance-score-value"></span>
                    </div>
                </div>

                <div class="result-description" id="result-description">
                    <!-- 结果描述将通过JavaScript动态加载 -->
                </div>

                <div class="action-buttons">
                    <button class="action-btn primary" onclick="shareResult()">分享结果</button>
                    <button class="action-btn secondary" onclick="retakeTest()">重新测评</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
